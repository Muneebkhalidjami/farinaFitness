  <div class="container">
    <h1 class="aboutus-heading text-center text-primary animate__animated animate__bounceInLeft " style="font-family: 'Oswald', sans-serif;
    ">REGISTERATION FORM </h1>
  
  <form class="row g-3 mt-3" >
    <div class="col-md-6">
    <label for="inputFname"  class="form-label fw-bold">First Name</label>
    <input type="text" class="form-control" id="inputFname">
  </div>
  <div class="col-md-6">
      <label for="inputLname" class="form-label fw-bold" >Last Name</label>
      <input type="text" class="form-control" id="inputLname">
    </div>
    <div class="col-6">
      <label class="form-label fw-bold">Phone Number</label>
      <input type="number" class="form-control" id="inputphone">
    </div>
    <div class="col-6">
      <label class="form-label fw-bold">Residential Address</label>
      <input type="text" class="form-control" id="inputphone">
    </div>
    <div class="col-12">
      <div class="form-check fw-bold">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary btn-lg w-25 fw-bold">SUBMIT</button>
    </div>
  </form>
  </div>
